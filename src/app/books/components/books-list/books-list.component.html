<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Books</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let book of books"
        (click)="select.emit(book)"
        class="record"
      >
        <h3 mat-line>{{ book.name }}</h3>
        <p mat-line>
          {{ book.description }}
        </p>
        <p>
          {{ book.earnings | currency }}
        </p>
        <button
          *ngIf="!readonly"
          mat-icon-button
          (click)="delete.emit(book); $event.stopImmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
